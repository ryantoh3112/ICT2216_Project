# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    # added this for image upload directory
    # uploads_directory: '%kernel.project_dir%/public/uploads'
    event_images_directory: '%kernel.project_dir%/public/images/events' #admin dashboard is using this path for event images

    stripe_public_key: '%env(STRIPE_PUBLIC_KEY)%'


services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            $stripe_public_key: '%stripe_public_key%'

    # wrap the PSR-6 pool in a RateLimiter StorageInterface
    rate_limiter.storage:
        class: Symfony\Component\RateLimiter\Storage\CacheStorage
        arguments:
            - '@rate_limiter_storage'

    # wire the controller’s $createCheckoutSessionLimiter argument
    Symfony\Component\RateLimiter\RateLimiterFactory $createCheckoutSessionLimiter:
        alias: 'limiter.create_checkout_session'

    App\Controller\ChatController:
        autowire: true      # make sure autowiring is on
        public: true        # or leave default for controllers
    

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Service\JwtService:
        arguments:
            $jwtSecret: '%env(JWT_SECRET)%' # Should match the construct in JwtService
    App\EventListener\JwtRequestListener:
        tags:
            - { name: kernel.event_listener, event: kernel.request, priority: 5 }
    App\EventSubscriber\JwtUserSubscriber:
        tags:
            - { name: kernel.event_subscriber }

    App\Service\SplunkHandler:
        arguments:
            $client: '@http_client'
            $url: '%env(SPLUNK_HEC_URL)%'
            $token: '%env(SPLUNK_HEC_TOKEN)%'
            $index: '%env(SPLUNK_INDEX)%'
        tags: ['monolog.handler']  # ← ADD THIS LINE
        
    monolog.logger.splunk:
        class: Monolog\Logger
        arguments: ['splunk']
        tags: ['monolog.logger']

    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']
        autowire: true
        autoconfigure: true
